version: "3.9"

services:
  server:
    # Build manually with: docker build -t express ./server
    # This compose service only RUNS that image.
    image: liquibase:0.1
    container_name: express-liquibase-server
    env_file:
      - ./server/.env
    ports:
      - "3000:3000"
    restart: unless-stopped
